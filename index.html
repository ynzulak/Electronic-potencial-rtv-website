<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/sass/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9bd09bfeae.js" crossorigin="anonymous"></script>
    <script type="module" src="src/js/script.js"></script>
    <title>Media market</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-sticky">
                <div class="header-search-with-main">
                    <div class="logo">
                        <img src="./src/img/logo.png" alt="Logo sklepu Media Market">
                    </div>
                    <div class="search-bar">
                        <input type="text" inputmode="text" placeholder="Czego szukasz?" class="input-inner">
                        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <div class="user-interactions">
                        <div class="shopping-cart">
                            <span>Koszyk</span>
                            <div class="cart-items">
                                <div class="item-amount">0</div><i class="fa-solid fa-basket-shopping"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <nav>
            <div class="categories">
                <div class="categories-container">
                    <div class="item"><span>Polecamy!</span></div>
                    <div class="item"><span>Telefony</span></div>
                    <div class="item"><span>Telewizory</span></div>
                    <div class="item"><span>Komputery</span></div>
                    <div class="item"><span>Gry</span></div>
                    <div class="item"><span>Foto i Kamery</span></div>
                    <div class="item"><span>AGD</span></div>
                </div>
            </div>
        </nav>
        <main class="main-content">
            <div class="content">
                <aside>
                    <div class="menu">
                        <div class="item item-title"><span>Modele</span></div>
                        <div class="list">
                            <div class="item">Model 1</div>
                            <div class="item">Model 2</div>
                            <div class="item">Model 3</div>
                            <div class="item">Model 4</div>
                            <div class="item">Model 5</div>
                            <div class="item">Model 6</div>
                            <div class="item">Model 7</div>
                        </div>
                    </div>
                </aside>
                <section>
                    <div class="products">
                        <div class="products-list">
                            <div class="product">
                                <div class="product-header">
                                    <h2>Smartfon Apple iPhone 13 128GB - 6,1" - 12 Mpix - niebieski</h2>
                                </div>
                                <div class="product-img"><img src="/src/img/iphone13.jpg" alt=""></div>
                                <div class="price-box">
                                    <div class="full-price">
                                        <div class="prices">
                                            <div class="price-with-cents-and-currency"><span class="price">3999</span>
                                                <span class="cents-with-currency">
                                                    <span class="cents">00</span>
                                                    <span class="'currency">zł</span></span>
                                            </div>
                                            <div class="price-discount">
                                                <div class="old-price">
                                                    <span class="whole">4499</span>
                                                    <span class="spearator">,</span>
                                                    <span class="cents">00</span>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="installment"><span>224,95 zł x 20 rat 0%</span></div>
                                    <button class="add-to-cart"><span>DO KOSZYKA</span></button>
                                </div>
                            </div>
                            <div class="product">Iphone</div>
                            <div class="product">Iphone</div>
                        </div>
                        <div class="products-list">
                            <div class="product">Iphone</div>
                            <div class="product">Iphone</div>
                            <div class="product">Iphone</div>
                        </div>
                    </div>

                </section>
            </div>
        </main>
    </div>
</body>

</html>
